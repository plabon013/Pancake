<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Pancake Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    
    <div class="image-container">
      <img src="image1.jpeg" alt="Delicious pancakes" />
      <div class="price-banner"><span id="totalPrice">$5</span></div>
    </div>
    

    <!-- Pancake form start from here -->
    <div class="form-container">
      <h2>Customize Your Pancake</h2>
      <div class="customization-section">
        <label for="type">Choose your pancake type:</label>
        <select id="type">
          <option value="5">Classic - $5</option>
          <option value="6">Chocolate - $6</option>
          <option value="7">Blueberry - $7</option>
        </select>
      </div>
      <div class="customization-section">
        <p>Select your toppings ($1 each):</p>
        <input type="checkbox" id="nuts" value="1" />Nuts<br />
        <input type="checkbox" id="bananas" value="1" />Bananas<br />
        <input type="checkbox" id="syrup" value="1" />Syrup<br />
      </div>
      <div class="customization-section">
        <p>Add extras:</p>
        <input type="checkbox" id="whippedCream" value="2" />Whipped Cream -
        $2<br />
        <input type="checkbox" id="iceCream" value="3" />Ice Cream - $3<br />
      </div>
      <div class="customer-section">
        <label for="customer-name">Enter your name: </label>
        <input type="text" id="customer-name">
      </div>
      <div class="delivery-method">
        <p>Choose the delivery method: </p>
        <input type="radio" value="0" id="eat-in" name="delivery-options">
        <label for="eat-in">Eat In</label>
        <input type="radio" value="0" id="pick-up" name="delivery-options">
        <label for="pick-up">Pick Up</label>
        <input type="radio" value="5" id="delivery" name="delivery-options">
        <label for="delivery">Delivery(5â‚¬)</label>
      </div>
      <div class="price-display">
        <h3>Total Price: <span id="totalPrice">$5</span></h3>
      </div>
      <div class="see-order">
        <button type="submit" id="show-button">See Order</button>
        <div class="order-info">
          <p>Name: <span class="c-name"></span></p>
          <p>Type: <span class="cake-type"></span></p>
          <p>Toppings: <span class="cake-top"></span></p>
          <p>Extras: <span class="cake-extra"></span></p>
          <p>Delivery Method: <span class="cake-delivery"></span></p>
          <p>Total Price: <span class="cake-price"></span></p>
        </div>
      </div>
    </div>
    <!-- Pancake form end here -->

  </div>
  <script src="script.js"></script>
</body>

</html>
